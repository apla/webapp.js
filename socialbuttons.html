<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Social Buttons</title>
        <script type="text/javascript" src="WebApp.js"></script>		
    </head>
    <body>
        <div id="counters"></div>
        <script type="text/javascript">
			web_app = new WebApp.Loader ({
				res: {
					'WebApp/Social.js' : null
				},
				cb: function (loader) {

					var social = new WebApp.Social ({
						vkontakte: {VKapiId: '1990932'},
						twitter:   {},
						facebook:  {FBappId: '100576229991604'}
					}, loader);

					social.render ({
						to: '#counters',
						'sitename' : 'Those website with social buttons',
						'title' : 'Bunch of social buttons', 
						'description' : 'Those webpage with a bunch social buttons, which you search so long', 
						'via' : 'mysite.com',
						'colorscheme': 'dark'

					});
					
				}
			});
        </script>
    </body>
</html>
