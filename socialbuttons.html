<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Social Buttons</title>
        <script type="text/javascript" src="WebApp.js"></script>		
    </head>
    <body>
        <div id="counters"></div>
        <script type="text/javascript">
			web_app = new WebApp.Loader ({
				resources: {
					'WebApp/Social.js' : null,
					'xxx.js' : null,
					'yyy.js' : null
				},
				readyCallback: function (loader) {

					var buttons = new WebApp.Social ({
						'container':'counters',
						'sitename' : 'Those website with social buttons',
						'title' : 'Bunch of social buttons', 
						'description' : 'Those webpage with a bunch social buttons, which you search so long', 
						'via' : 'mysite.com',
						'VKapiId' : '1990932',
						'FBappId' : '100576229991604',
						'colorscheme': 'dark'
					});

					buttons.loadResources (function () {
						buttons.render ();
					});
				}
			});
        </script>
    </body>
</html>
